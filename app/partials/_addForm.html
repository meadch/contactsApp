<form ng-submit="ContactsCtrl.addFormSubmit()" ng-show="ContactsCtrl.addFormShow.status">
  		<h3>Add Contact</h3>
  		<!-- Add Form -->
  		<div class="row">
		    <div class="large-6 columns">
		      <label>Name:
		        <input type="text" ng-model="ContactsCtrl.newContact.name" placeholder="Contact Name" required />
		      </label>
		    </div>
		    <div class="large-6 columns">
		      <label>Email:
		        <input type="text" ng-model="ContactsCtrl.newContact.email" placeholder="Contact Email" required />
		      </label>
		    </div>
		 </div>
		 <div class="row">
		    <div class="large-6 columns">
		      <label>City:
		        <input type="text" ng-model="ContactsCtrl.newContact.city" placeholder="City" />
		      </label>
		    </div>
        <div class="large-6 columns">
          <label>State:
            <input type="text" ng-model="ContactsCtrl.newContact.state" placeholder="State" />
          </label>
        </div>
		 </div>
		 <div class="row">
		    <div class="large-12 columns">
		        <input type="submit" value="Add Contact" class="button"/>
		    </div>
		 </div>
	</form>
